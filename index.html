<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sconto sul Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container-fluid">

      <div class="row bg-danger m-4 p-4 border border-dark border-3 rounded">

        <div class="col-sm-10 text-white align-baseline">

          <h1 class="mt-2 mb-5">Icantthinkofaname Travel Agency</h1>
          <h5 class="mt-5">Disguising math problems as travel planning since today</h5>

        </div>

        <div class="col-sm-2">
          <img src="./assets/img/thinkingbutbadly.png" class="img-fluid" alt="Agency Logo">
        </div>

      </div>

      <div class="row formbox p-5 border border-dark border-3 rounded">

        <div class="row mb-5">

          <div class="col-sm-8 pe-5 border-end border-dark border-2">

            <div class="mb-3">
              <label for="inputDistance" class="form-label">Distance in KM</label>
              <input type="text" class="form-control" id="inputDistance">
              <div id="distanceMessage" class="form-text text-danger invisible">Valore errato o incompleto</div>
            </div>

            <div class="mb-3">
              <label for="inputAge" class="form-label">Age</label>
              <input type="text" class="form-control" id="inputAge">
              <div id="ageMessage" class="form-text text-danger invisible">Valore errato o incompleto</div>
            </div>

          </div>

          <div class="col-sm-4">
            <p id="summaryBox"></p>
          </div>

        </div>

        <div class="row">

          <div class="col-sm-3">
            <button type="button" class="btn btn-danger" onclick="discountButton()">Calculate Discount</button>
          </div>

          <div class="col-sm-9">
          </div>

        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
